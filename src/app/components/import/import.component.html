<h2 mat-dialog-title>Import Confluence</h2>
<mat-dialog-content>
  <textarea placeholder="Contenu confluence" matInput #importarea rows="12"></textarea>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button (click)="parseInput(importarea)">Importer</button>
</mat-dialog-actions>
